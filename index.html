<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomocnik CSS</title>
		<link href="style2.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	<script>
	function kol(){
	n=document.getElementById("n").value;
	document.getElementById("j").style.backgroundColor='hsl('+n+',100%,50%)';
	document.getElementById("d").style.backgroundColor='hsl('+n+',80%,50%)';
	document.getElementById("t").style.backgroundColor='hsl('+n+',60%,50%)';
	document.getElementById("c").style.backgroundColor='hsl('+n+',40%,50%)';
	document.getElementById("p").style.backgroundColor='hsl('+n+',20%,50%)';
	}
	</script>
	<div id="kontener">
	<div id="baner1">
	<h1>Pomocnik CSS</h1>
	</div>
	<div id="baner2">
	<ul>
	<li><a href="index.html">Kolory</a></li> &nbsp; &nbsp; <li><a href="czcionki.html">Czcionki</a></li>
	<li><a href="style.html">Style CSS</a></li>
	<li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
	</ul>
	</div>
	<div id="glowny">
	<h2>Podaj składową H koloru w kodzie HSL</h2>
	<p>0 do 30 czerwienie, do 60 żółcie,do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
	<img src="kolory1.jpg" alt="Przestrzeń barw HSL"><br>
	<input type="number"  id="n" min="0" max="360">
	<button onclick="kol()">Generuj paletę</button>
	<table >
	<tr>
	<td colspan="4" id="j">Kolor główny</td>
	
	</tr>
	<tr>
	<td id="d">kolor 2</td>
	<td id="t">kolor 3</td>
	<td id="c">kolor 4</td>
	<td id="p">kolor 5</td>
	</tr>
	
	</table>
	</div>
	<div id="stopka">
	<p>Autor:00000000000</p>
	</div>
	</div>
	
	</body>
	</html>
